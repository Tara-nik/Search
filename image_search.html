<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="gstyle.css">
    </head>
    <body>
        
        <div class="search-engine">
            <div id="header">
                <a href="index.html">Google Search</a>
                <a href="advanced_search.html">Advanced Search</a>
            </div>
            <img src="google-logo.png" alt="Google Logo" class="logo">
            <form action="https://www.google.com/search" method="GET">
                <input type="text" placeholder="Search Google Images..." name="q" class="search-bar">
                <p>
                    <button type="submit" class="search-btn">Google Image Search</button>
                </p>
                <input name="tbm" value="isch" type="hidden">
            </form>
        </div>
        
    </body>
</html>
