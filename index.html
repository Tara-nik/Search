<!DOCTYPE html>
<html  lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="gstyle.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div id="header">
            <a href="image_search.html">Image Search</a>
            <a href="advanced_search.html">Advanced Search</a>
        </div>

        <div class="search-engine">
            <img src="google-logo.png" alt="Google Logo" class="logo">
            <form action="https://google.com/search">
                <input type="text" name="q" class="search-bar">
                <br>
                    <input type="submit" name="btnK" value="Google Search" class="search-btn">
                    <input type="submit" name="btnI" value="I am Feeling Lucky" class="search-btn">
                
            </form>
        </div>

    </body>
</html>
